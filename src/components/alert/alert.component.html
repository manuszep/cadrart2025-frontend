<div class="cadrart-alerts">
  <cadrart-card
    [class]="'cadrart-alerts__alert cadrart-alerts__alert--' + alert.type"
    [@inOutAnimation]
    *ngFor="let alert of service.alerts(); trackBy: identifyAlert"
    [inline]="true"
    [compact]="true"
  >
    <cadrart-icon *ngIf="alert.icon" [name]="alert.icon"></cadrart-icon>
    <div class="cadrart-alerts__alert__text" [innerHTML]="alert.message | translate"></div>
  </cadrart-card>
</div>
