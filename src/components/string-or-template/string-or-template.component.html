@if (contentAsTemplate) {
  <ng-container [ngTemplateOutlet]="contentAsTemplate"></ng-container>
}
@if (contentAsString) {
  <div [innerHtml]="contentAsString | translate"></div>
}
@if (contentAsComponent) {
  <cadrart-dynamic-component [component]="contentAsComponent" [inputs]="inputs" [outputs]="outputs"></cadrart-dynamic-component>
}
