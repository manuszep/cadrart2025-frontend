@if (service.paginate() || service.content()) {
  <div class="cadrart-footer" [class.cadrart-footer--toggled]="!!service.content()">
    @if (service.paginate()) {
      <cadrart-pagination ></cadrart-pagination>
    }
    @if (service.content()) {
      <cadrart-string-or-template [content]="service.content() || ''"></cadrart-string-or-template>
    }
  </div>
}
