@let data = templateData | async;

@if (data) {
  <div class="cadrart-footer" [class.cadrart-footer--toggled]="!!data.content">
    @if (data.paginate) {
      <cadrart-pagination ></cadrart-pagination>
    }
    @if (data.content) {
      <cadrart-string-or-template [content]="data.content || ''"></cadrart-string-or-template>
    }
  </div>
}
