<div class="cadrart-button-toggle">
  @if (label) {
    <label>{{ label | translate }}</label>
  }

  <div class="cadrart-button-toggle__group">
    @for (item of items; track $index) {
      <cadrart-button
        class="cadrart-button-toggle__button"
        [color]="value === item.value ? 'primary' : 'neutral'"
        [outline]="outline"
        (cadrartClick)="handleClick(item)">
        {{ item.label | translate }}
      </cadrart-button>
    }
  </div>
</div>
