apiVersion: apps/v1
kind: Deployment
metadata:
  creationTimestamp: null
  labels:
    io.kompose.service: frontend
    environment: $(ENVIRONMENT_COLOR)
  name: frontend
  namespace: cadrart-$(ENVIRONMENT)
spec:
  replicas: 1
  selector:
    matchLabels:
      io.kompose.service: frontend
      environment: $(ENVIRONMENT_COLOR)
  strategy:
    type: Recreate
  template:
    metadata:
      creationTimestamp: null
      labels:
        io.kompose.network/cadrart-default: 'true'
        io.kompose.service: frontend
        environment: $(ENVIRONMENT_COLOR)
    spec:
      containers:
        - image: ghcr.io/manuszep/cadrart2025-frontend
          imagePullPolicy: Always
          name: frontend
          ports:
            - containerPort: 8080
              protocol: TCP
          resources: {}
          volumeMounts:
            - mountPath: /var/www/static
              name: static-volume
      imagePullSecrets:
        - name: cadrart-registry-key
      restartPolicy: Always
      volumes:
        - name: static-volume
          persistentVolumeClaim:
            claimName: static-volume-$(ENVIRONMENT)
status: {}
